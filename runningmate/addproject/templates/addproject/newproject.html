<form action="{% url 'addproject:createproject' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>프로젝트 기한 :</p>
    <p><input type="date" name="startday">~<input type="date" name="endday"></p>
    <p>과목명 : <input type="text" name="title"></p>
    <p>프로젝트 설명 : <br><textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <p>컬러 :<br> <input type="color" id="project_color" value="#50CFBC"></p>
    <button type="submit">추가하기</button>
</form>
