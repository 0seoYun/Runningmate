<form action="{% url 'mateapp:create_schedule' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>날짜 선택 :</p>
    <p><input type="date" name="startday">~<input type="date" name="endday"></p>
    <p>시간 선택 : <input type="time" name="starttime">~<input type="time" name="endtime"></p>
    <p>과목명 : <input type="title" name="title"></p>
    <p>일정 : <br><textarea type="body" name="body" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">추가하기</button>
</form>
